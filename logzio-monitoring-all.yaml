# ======================================================================
# README (for reference)
# ======================================================================
# Usage:
# 1. Add the Logz.io Helm repository:
#      helm repo add logzio-helm https://charts.logz.io
#      helm repo update
#
# 2. Install the chart with this file:
#      helm install -n monitoring --create-namespace -f values.yaml logzio-monitoring logzio-helm/logzio-monitoring
#
# Or if you saved this YAML as logzio-monitoring-all.yaml:
#      helm install -n monitoring --create-namespace -f logzio-monitoring-all.yaml logzio-monitoring logzio-helm/logzio-monitoring
#
# Security Note:
# Do NOT check this file into public repos with real tokens.
# Instead, create Kubernetes secrets and reference them.
#
# Example:
#  kubectl -n monitoring create secret generic logzio-tokens #    --from-literal=logsToken='REPLACE' #    --from-literal=metricsToken='REPLACE' #    --from-literal=tracesToken='REPLACE' #    --from-literal=spmToken='REPLACE'
#
# Then update your values.yaml to use those secret references.
