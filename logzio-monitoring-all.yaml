# ======================================================================
# Chart.yaml
# ======================================================================
apiVersion: v2
name: logzio-monitoring
description: "Helm chart values and metadata generated from your helm install command"
type: application
version: 1.0.0
appVersion: "1.0"

---
# ======================================================================
# values.yaml
# ======================================================================

global:
  logzioRegion: "us"
  env_id: "iplanweb"
  logzioLogsToken: "<API TOKEN>"
  logzioMetricsToken: "<METRICS TOKEN>"
  logzioTracesToken: "<TRACES TOKEN>"
  logzioSpmToken: "<METRICS TOKEN>"

logs:
  enabled: true

logzio-k8s-telemetry:
  metrics:
    enabled: true
  k8sObjectsConfig:
    enabled: true

logzio-apm-collector:
  enabled: true
  spm:
    enabled: true
  serviceGraph:
    enabled: true

securityReport:
  enabled: true

deployEvents:
  enabled: true

---
# ======================================================================
# templates/NOTES.txt
# ======================================================================
# These are post-install notes that Helm shows after deployment.

Thank you for using the logzio-monitoring chart.

To check deployment status:
  kubectl -n monitoring get all

To view logs:
  kubectl -n monitoring logs -l app=logzio-monitoring

